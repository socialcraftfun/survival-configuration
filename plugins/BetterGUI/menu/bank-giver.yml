give1:
  position-x: 2
  position-y: 1
  amount: 1
  id: GREEN_WOOL
  name: '&aПоложить &l&a1 денег'
  click-requirement:
    default:
      check-inv:
        item:
          value: "diamond, 1"
          take: true
      fail-action: "tell: Нету нужное количество алмазов в инвентаре"
  action: "give-money: 1"
