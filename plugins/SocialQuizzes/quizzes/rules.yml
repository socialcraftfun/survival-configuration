title: 'Тест на знание правил'
description: 'Несколько вопросов на то как хорошо ты знаешь правила'
pass-score: 8

# Команды выполняет при успешном завершении
command:
  success:
    - 'tell {player} Поздравляем, вы молодец!'
    - 'tell {player} Награда - 10 алмаза!'
    - 'give {player} diamond 10'
    - 'ex flag <player[{player}]> socialquizzes_rules'
  fail:
    - 'tell {player} Тест провален'
    - 'execute at {player} run summon lightning_bolt'
questions:
  '1':
    question: '<yellow>Ты нашел чей-то дом без привата, внутри сундук с алмазами, как поступишь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Заберу всё, что есть, раз нет привата - можно брать'
      '2':
        text: 'Проверю чей сундук по /co i, если ничего не покажет - можно брать'
      '3':
        text: 'Просто уйду, в чужом доме брать ничего нельзя'
        is_correct: true
  '2':
    question: '<yellow>Другой игрок мешает тебе на твоей терре: бьёт тебя, ломает или строит что-то. Твои действия</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Пойду на его терру мстить и ломать его постройки'
      '2':
        text: 'Попрошу его уйти, если откажется, пожалуюсь полиции или модератору'
        is_correct: true
      '3':
        text: 'Наору на него матом, чтобы понял своё место'
  '3':
    question: '<yellow>Ты пользовался чужой фермой, где не было привата, владелец фермы увидел тебя, убил, но вернул выпавшие ресы. Что ты сделаешь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Найду его и убью в отместку'
      '2':
        text: 'Пожалуюсь на него в полицию'
      '3':
        text: 'Смирюсь, я сам виноват - чужой фермой пользоваться нельзя'
        is_correct: true
  '4':
    question: '<yellow>Другой игрок постоянно мешает тебе, вредничает, говорит неприятные вещи, требования прекратить не помогают. Что делать</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Напишу жалобу в полицейский участок'
        is_correct: true
      '2':
        text: 'Буду вести себя так же, как он'
      '3':
        text: 'Загриферю его базу, чтобы знал, что со мной лучше не связываться'
  '5':
    question: '<yellow>По ртп ты нашёл вещи погибшего игрока, как поступишь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Заберу себе, это лут'
      '2':
        text: 'Сложу вещи в сундук, запишу корды и сделаю объявление в дс о том, что нашёл чьи-то вещи'
        is_correct: true
  '6':
    question: '<yellow>Другой игрок предлагает тебе побаловаться и построить лавакаст или лагмашину, что ты ответишь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Соглашусь построить лагмашину, это круто'
      '2':
        text: 'Откажусь и объясню игроку, что это делать запрещено'
        is_correct: true
      '3':
        text: 'Соглашусь построить лавакаст, пусть SocialCraft будет похож на 2b2t'
  '7':
    question: '<yellow>Ты хочешь быстро набрать много алмазов и незерита, что выберешь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Установлю читы'
      '2':
        text: 'Буду искать работу, копать алмазы или продавать другие ресы'
        is_correct: true
      '3':
        text: 'Буду искать дома без привата и брать оттуда'
  '8':
    question: '<yellow>Другой игрок построил что-то неприличное, что ты сделаешь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Выскажу ему всё, что о нём думаю'
      '2':
        text: 'Cломаю постройку, ведь такое нельзя строить на сервере'
      '3':
        text: 'Объясню, что это нельзя строить, а если не уберёт постройку - напишу жалобу'
        is_correct: true
  '9':
    question: '<yellow>Другой игрок назвал свой меч матерным словом, твои действия</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Посмеюсь вместе с ним'
      '2':
        text: 'Сделаю себе такой же'
      '3':
        text: 'Попрошу его изменить название, на SocialCraft мат запрещён везде'
        is_correct: true
  '10':
    question: '<yellow>Другой игрок высказал своё мнение о политике, что ты ответишь</yellow><gold>?</gold>'
    options:
      '1':
        text: 'Напомню ему, что сошлкрафт не политический сервер, и сменю тему'
        is_correct: true
      '2':
        text: 'Пошлю его, ведь моё мнение отличается'
      '3':
        text: 'Поддержу тему, это важный вопрос'