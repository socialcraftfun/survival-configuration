trade-setup-desc-header: '&6{shopType}'
trade-setup-desc-admin-regular:
- Имеет неограниченный запас товаров.
- Помести предметы в слоты из инвентаря
- 'Верхний ряд: Предметы для продажи'
- 'Нижние ряды: Предметы для цены'
trade-setup-desc-selling:
- Продает товары игрокам.
- Положи предметы для продажи в сундук.
- ЛКМ/ПКМ для настройки количества предметов.
- 'Верхний ряд: Предметы для продажи'
- 'Нижние ряды: Предметы для цены'
trade-setup-desc-buying:
- Покупает товары у игроков.
- Помести по 1 предметы, которые хочешь
- купить и достаточно денег в сундук.
- ЛКМ/ПКМ для настройки количества предметов.
- 'Верхний ряд: Предметы для цены'
- 'Нижний ряд: Предметы для покупки'
trade-setup-desc-trading:
- Обмен предметами.
- Возьми предмет из инвентаря
- и помести его в слот магазина.
- ЛКМ/ПКМ для настройки количества предметов.
- 'Верхний ряд: Предметы для продажи'
- 'Нижние ряды: Предметы для цены'
trade-setup-desc-book:
- Продает копии книг игроков.
- Положи подписанную и пустые
- книги в сундук.
- ЛКМ/ПКМ для настройки цены.
- 'Верхний ряд: Книги для продажи'
- 'Нижние ряды: Предметы для цены'

